<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA-256 Hash Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SHA-256 Hash Generator</h1>
        <input type="text" id="input-text" placeholder="Enter text to hash">
        <button onclick="generateHash()">Generate Hash</button>
        <textarea id="hash-output" readonly placeholder="SHA-256 hash will appear here"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
